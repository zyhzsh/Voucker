apiVersion: apps/v1
kind: Deployment
metadata:
  name: inventory-service-api
spec:
  selector:
    matchLabels:
      app: inventory-service-api
  replicas: 1
  template:
    metadata:
      labels:
        app: inventory-service-api
    spec:
      containers:
        - name: inventory-service-api
          image: vouckerplatform/inventory-service
          env:
            - name: RABBIT_MQ_URI
              value: 'amqp://35.233.103.73:5672'
            - name: RABBIT_MQ_INVENTORY_QUEUE
              value: 'INVENTORY'
            - name: RABBIT_MQ_ORDER_QUEUE
              value: 'ORDER'
            - name: RABBIT_MQ_STORE_QUEUE
              value: 'STORE'
            - name: RABBIT_MQ_VOUCHER_QUEUE
              value: 'VOUCHER'
            - name: PORT
              value: '3000'
            - name: AUTH0_AUDIENCE
              value: 'voucker-nestjs-api'
            - name: AUTH0_DOMAIN
              value: 'https://dev-gl5r1aa7.eu.auth0.com/'
            - name: DATABASE_USER
              value: 'dev'
            - name: DATABASE_PASSWORD
              value: 'a7758258'
            - name: DATABASE_PORT
              value: '5432'
            - name: DATABASE_HOST
              value: '34.141.243.91'
            - name: DATABASE_NAME
              value: inventory_db
          ports:
            - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: inventory-service-api
spec:
  selector:
    app: inventory-service-api
  ports:
    - protocol: TCP
      port: 3000
  type: LoadBalancer
